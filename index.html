<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Movie Ticket</h1>
        
        <label for="movie">Select Movie:</label>
        <select id="movie">
            <option value="default">-- Choose a Movie --</option>
            <option value="Mufasa">Mufasa</option>
            <option value="joker">Joker 2</option>
        </select>

        <label for="showtime">Select Showtime:</label>
        <select id="showtime">
            <option value="default">-- Choose Showtime --</option>
            <option value="6pm">6:00 PM</option>
            <option value="9pm">9:00 PM</option>
        </select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <button id="bookNow">Book Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
